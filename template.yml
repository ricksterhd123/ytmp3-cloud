AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Description: ytmp3 cloud

Parameters:
  Ytmp3DownloaderDockerImageUri:
    Type: String
    Description: Docker Image URI for ytmp3-downloader lambda function

  Ytmp3StoreBucketName:
    Type: String
    Description: Name of ytmp3-store bucket (must be unique)

Resources:
  Ytmp3Store:
    Type: "AWS::S3::Bucket"
    DeletionPolicy: Retain
    Properties:
      BucketName: !Ref Ytmp3StoreBucketName

  Ytmp3Downloader:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      ImageUri: !Ref Ytmp3DownloaderDockerImageUri
      Timeout: 300
      Environment:
        Variables:
          YTMP3_STORE_BUCKET_NAME: !Ref Ytmp3StoreBucketName

  Ytmp3Api:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: Ytmp3Downloader
      Description: REST API for ytmp3-cloud
      ProtocolType: HTTP
      Version: v1.0.0

  Ytmp3ApiDownloaderIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref Ytmp3Api
      Description: Lambda Integration
      IntegrationType: AWS_PROXY
      IntegrationUri: !Join
        - ""
        - - "arn:"
          - !Ref "AWS::Partition"
          - ":apigateway:"
          - !Ref "AWS::Region"
          - ":lambda:path/2015-03-31/functions/"
          - !GetAtt Ytmp3Downloader.Arn
          - "/invocations"
      IntegrationMethod: POST
      PayloadFormatVersion: "2.0"

  Ytmp3ApiDownloaderRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref Ytmp3Api
      RouteKey: "GET /mp3/{videoId}"
      Target: !Join
        - ""
        - - "integrations/"
          - !Ref Ytmp3ApiDownloaderIntegration

  Ytmp3ApiDefaultStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      StageName: $default
      ApiId: !Ref Ytmp3Api

  Deployment:
    Type: "AWS::ApiGatewayV2::Deployment"
    DependsOn:
      - Ytmp3ApiDownloaderRoute
    Properties:
      ApiId: !Ref Ytmp3Api
      StageName: $default

  Ytmp3ApiDownloaderPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt Ytmp3Downloader.Arn
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Join
        - ""
        - - "arn:aws:execute-api:"
          - !Ref "AWS::Region"
          - ":"
          - !Ref "AWS::AccountId"
          - ":"
          - !Ref Ytmp3Api
          - "/*/GET/mp3/*"
